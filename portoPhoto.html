<style>
    .bg-green-800 {
        background-color: #0c4128 !important;
    }

    .bg-gradient {
        background: linear-gradient(135deg, #333, #0c4128);
    }

    .glow {
        box-shadow: 0 0 30px 2px rgb(95, 158, 97);
        transition: box-shadow .3s ease-in-out;
    }

    @keyframes fadeUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-up {
        animation: fadeUp 1s ease-out forwards;
    }

    .delay-1 {
        animation-delay: 0.3s;
    }

    .delay-2 {
        animation-delay: 0.6s;
    }

    /* .invisible {
    opacity: 0;
  } */

    .circle-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        top: 0;
        left: 0;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: float 10s infinite;
    }

    .circle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 20%;
    }

    .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 50%;
        left: 70%;
    }

    .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 30%;
        left: 40%;
    }

    .circle:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 10%;
    }

    @keyframes float {
        0% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-20px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    .carousel-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 60px auto;
        gap: 20px;
    }

    .carousel-title {
        font-size: 2rem;
        color: white;
        font-weight: bold;
        text-align: center;
    }

    .carousel-footer {
        font-size: 1.1rem;
        color: #ccc;
        text-align: center;
    }

    .carousel-slide {
        width: 95%;
        max-width: 850px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.01);
    }

    .circle-bg {
        pointer-events: none;

    }

    .circle {
        pointer-events: none;
    }
</style>
